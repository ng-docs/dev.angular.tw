"><input type="hidden" name="project[files][src/error-handling.ts]" value="/*
  Because of how the code is merged together using the doc regions,
  we need to indent the imports with the function below.
*/
  import { Observable, of } from 'rxjs';
  import { ajax } from 'rxjs/ajax';
  import { map, catchError } from 'rxjs/operators';


export function docRegionDefault<T>(console: Console, ajax: (url: string) => Observable<T>) {
  // Return good response from the API.
  // If the response is bad, throw an error.
  const apiData = ajax('/api/data').pipe(
    map((res: any) => {
      if (!res?.response) {
        throw new Error('Value expected!');
      }
      return res.response;
    }),
    /*
     * Catch the error, either from the AJAX call or from the map operator,
     * and return an observable of empty array.
     * The `catchError` argument must be a function that returns an observable.
     */
    catchError(() => of([]))
  );

  apiData.subscribe({
    next(x: T) { console.log('data: ', x); },
    error() { console.log('errors already caught... will not run'); }
  });

  return apiData;
}

export function docRegionDefault(console: Console) {
  const nums = of(1, 2, 3, 4, 5);

  // Create a function that accepts an Observable.
  const squareOddVals = pipe(
    filter((n: number) => n % 2 === 1),
    map(n => n * n)
  );

  const squareOdd = squareOddVals(nums);

  // Subscribe to run the combined functions
  squareOdd.subscribe(x => console.log(x));

  /** source observable of integers. */
  const nums = of(1, 2, 3);

export function docRegionDefault(console: Console) {

  /** A new squares observable created by piping through the `map` operator. */
  const squares = nums.pipe(
    map(num => num * num) // `map` configured with a function that squares each value.
  );

  // subscribe to the new observable
  squares.subscribe(value => console.log(value));

  // Logs
  // 1
  // 4
  // 9
}

// #region former examples that might be worth documenting

export function docRegionCustomOperator(console: Console) {
  /** A custom operator created by capturing the result of a configured operator */
  const squareValuesOperator = map((value: number) => value * value);

  // Use it like any other operator
  nums.pipe(squareValuesOperator).subscribe(
    value => console.log(value)
  );

  /** Squaring observable created by passing the source observable directly to the operator (rare) */
  const squaredNums = squareValuesOperator(nums);

  squaredNums.subscribe(console.log); // same as subscribe(value => console.log(value)
}

  we need to indent the imports with the function below.
*/
  import { Observable, of } from 'rxjs';
  import { ajax } from 'rxjs/ajax';
  import { map, retry, catchError } from 'rxjs/operators';


export function docRegionDefault<T>(console: Console, ajax: (url: string) => Observable<T>) {
  const apiData = ajax('/api/data').pipe(
    map((res: any) => {
      if (!res.response) {
        console.log('Error occurred.');
        throw new Error('Value expected!');
      }
      return res.response;
    }),
    retry(3), // Retry up to 3 times before failing
    catchError(() => of([]))
  );

  apiData.subscribe({
    next(x: T) { console.log('data: ', x); },
    error() { console.log('errors already caught... will not run'); }
  });

}

export function docRegionPromise<T>(console: Console, fetch: (url: string) => Observable<T>) {
  // Create an Observable out of a promise
  const data = from(fetch('/api/endpoint'));
  // Subscribe to begin listening for async result
  data.subscribe({
    next(response) { console.log(response); },
    error(err) { console.error('Error: ' + err); },
    complete() { console.log('Completed'); }
  });

}

*/
  import { fromEvent } from 'rxjs';


export function docRegionEvent(console: Console, document: Document) {
  const el = document.getElementById('my-element')!;

  // Create an Observable that will publish mouse movements
  const mouseMoves = fromEvent<MouseEvent>(el, 'mousemove');

  // Subscribe to start listening for mouse-move events
  const subscription = mouseMoves.subscribe(evt => {
    // Log coords of mouse movements
    console.log(`Coords: ${evt.clientX} X ${evt.clientY}`);

    // When the mouse is over the upper-left of the screen,
    // unsubscribe to stop listening for mouse movements
    if (evt.clientX < 40 &amp;&amp; evt.clientY < 40) {
      subscription.unsubscribe();
    }
  });

}

import { MessageComponent } from './message.component';
import { MessageService } from './message.service';
import { UniMultiCastComponent } from './uni-multi-cast.component';

@Component({
  standalone: true,
  selector: 'app-root',
  templateUrl: './app.component.html',
  imports: [ MessageComponent, UniMultiCastComponent ],
  styleUrls: ['./app.component.css']
})
export class AppComponent {
  private errorCount = 0;
  private warningCount = 0;

  constructor(private messageService: MessageService) { }

  addError(text: string) {
    this.messageService.addError(text);
  }

  addWarning(text: string) {
    this.messageService.addWarning(text);
  }

  createErrorMessage() {
    this.addError(`error #${++this.errorCount}`);
  }

  createWarningMessage() {
    this.addWarning(`warning #${++this.warningCount}`);
  }
}

-->"><input type="hidden" name="project[files][src/app/message.component.ts]" value="import { Component } from '@angular/core';
import { CommonModule } from '@angular/common';

import { Message, MessageService } from './message.service';
import { Observable, filter, map, startWith } from 'rxjs';

/** Display messages received from the MessageService */
@Component({
  standalone: true,
  selector: 'app-message',
  templateUrl: './message.component.html',
  imports: [ CommonModule ],
  styleUrls: [ './message.component.css']
})
export class MessageComponent {

  /** Observable of all messages from the MessageService */
  messages$: Observable<Message>;

  /** Observable of Error message texts */
  errors$: Observable<string>;

  /** Observable of Warning message texts */
  warnings$: Observable<string>;

  constructor(messageService: MessageService) {
    // Observable of ALL messages
    this.messages$ = messageService.messages$;

    // Derived string observable of just the error message texts
    this.errors$ = this.messages$.pipe(
      filter(m => m.type === 'Error'),
      map(m => m.text),
      startWith('none')
    );

    // Derived string observable of just the warning message texts
    this.warnings$ = this.messages$.pipe(
      filter(m => m.type === 'Warning'),
      map(m => m.text),
      startWith('none')
    );

  }

}

*/"><input type="hidden" name="project[files][src/app/message.service.ts]" value="import { Injectable } from '@angular/core';
import { Subject } from 'rxjs';

/** The interface for values emitted by the Message Service */
export interface Message {
  type: 'Warning' | 'Error';
  text: string;
}

@Injectable({providedIn: 'root'})
export class MessageService {
  // Tip: never expose the Subject itself.
  private messageSubject = new Subject<Message>();

  /** Observable of all messages */
  messages$ = this.messageSubject.asObservable();

  /** Add an error message to the Subject */
  addError(text: string) {
    this.messageSubject.next({ type: 'Error', text });
  }

  /** Add a warning message to the Subject */
  addWarning(text: string) {
    this.messageSubject.next({ type: 'Warning', text });
  }
}

*/"><input type="hidden" name="project[files][src/app/uni-multi-cast.component.ts]" value="import { Component, OnDestroy } from '@angular/core';
import { CommonModule } from '@angular/common';

import { Observable, interval, shareReplay, Subscription } from 'rxjs';

@Component({
  standalone: true,
  selector: 'app-uni-multi-cast',
  template: `
  <b>Unicast Subscriber(s):</b>
  <div *ngIf=&quot;unicastSubscribers.length; else noUni&quot;>
    <div *ngFor=&quot;let uni of unicastSubscribers&quot;>{{uni}}</div>
  </div>
  <ng-template #noUni>
    <div ><i>no unicast subscribers</i></div>
  </ng-template>
<br>
  <b>Multicast ShareReplay Subscriber(s):</b>
  <div *ngIf=&quot;shareReplaySubscribers.length; else noMulti&quot;>
    <div *ngFor=&quot;let multi of shareReplaySubscribers&quot;>{{multi}}</div>
  </div>
  <ng-template #noMulti>
    <div><i>no multicast shareReplay subscribers</i></div>
  </ng-template>


  <div>
    <button type=&quot;button&quot; (click)=&quot;addUnicastSubscriber()&quot;>Add Unicast Subscriber</button>
    <button type=&quot;button&quot; (click)=&quot;addShareReplaySubscriber()&quot;>Add Multicast Subscriber</button>
    <button type=&quot;button&quot; (click)=&quot;unsubscribeAll()&quot;>Unsubscribe All</button>
  </div>
  `,
  imports: [ CommonModule],
  styleUrls: ['./app.component.css']
})
export class UniMultiCastComponent implements OnDestroy {
  /** Unicast observable that emits integers every 1/2 second. */
  numbers$: Observable<number> = interval(500);

  /** Multicast the interval by extending `numbers$` with `shareReplay` */
  multiCastNumber$ = this.numbers$.pipe(
    // Replay 1 item; never forgets, never completes.
    shareReplay({ bufferSize: 1, refCount: false })
  );

  unicastSubscribers = [] as string[];
  shareReplaySubscribers = [] as string[];
  subscriptions = new Subscription();

  ngOnDestroy() {
    this.subscriptions.unsubscribe();
  }

  addUnicastSubscriber() {
    const index = this.unicastSubscribers.length;
    const id = index + 1;
    this.unicastSubscribers[index] = `Unicast Subscriber #${id} added`;

    // Add a subscriber to the unicast observable
    const newSubscription = this.numbers$.subscribe(num => {
      this.unicastSubscribers[index] = `Unicast Subscriber #${id} received ${num}`;
    });

    this.subscriptions.add(newSubscription);
  }

  addShareReplaySubscriber() {
    const index = this.shareReplaySubscribers.length;
    const id = index + 1;
    this.shareReplaySubscribers[index] = `ShareReplay Subscriber #${id} added`;

    // Add a subscriber to the multicast observable
    const newSubscription = this.multiCastNumber$.subscribe(num => {
      this.shareReplaySubscribers[index] = `ShareReplay Subscriber #${id} received ${num}`;
    });

    this.subscriptions.add(newSubscription);
  }

  unsubscribeAll() {
    this.subscriptions.unsubscribe(); // unsubscribe all
    this.subscriptions = new Subscription();

    this.unicastSubscribers[this.unicastSubscribers.length] =
    this.shareReplaySubscribers[this.shareReplaySubscribers.length] =
      '-- unsubscribed --';
  }
}
