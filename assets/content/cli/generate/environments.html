<div class="docs-cli"><div class="docs-reference-cli-content"><header class="docs-reference-header"><span class="docs-reference-category">CLI</span><div class="docs-reference-title"><div><h1>生成環境</h1><div class="docs-api-item-label type-command full">指令</div></div></div></header><div class="docs-code docs-reference-cli-toc"><pre class="docs-mini-scroll-track"><code><div class="shiki line cli">ng generate environments<button member-id="Options" class="shiki-ln-line-option">[options]</button></div></code></pre></div><div><p>為你的專案生成並設定環境檔案。環境檔案允許你為各種環境（如開發、測試和生產）定義不同的設定和設定。這個原理圖可以幫助你建立和管理這些檔案，從而更輕鬆地為每個環境自定義你的應用的行為了。</p>
