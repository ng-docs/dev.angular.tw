    <h1 tabindex="-1">必要的輸入屬性在其值被設定之前就被訪問了。</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0950.md" title="Edit this page" aria-label="Edit this page">

    <p>必要的輸入屬性已被訪問，但沒有值被繫結。</p>
<p>當必要的輸入屬性在你的指令或元件中過早被訪問時，可能會發生這種情況。
這種情況通常發生在輸入屬性在類構造期間被讀取時。</p>
<p>輸入屬性保證在 <code>ngOnInit</code> 生命週期鉤子及其之後可用。</p>

  <h2 id="fixing-the-error">
    <a href="#fixing-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Fixing the error">修復此錯誤</a>
  </h2>
  <p>在回應式上下文中訪問必要的輸入屬性。
例如，在樣板本身中，在 <code>computed</code> 內部，或在副作用內部。</p>
<p>或者，在 <code>ngOnInit</code> 生命週期鉤子或之後訪問輸入屬性。</p>
