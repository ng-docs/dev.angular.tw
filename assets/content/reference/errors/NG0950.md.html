    <h1 tabindex="-1" data-ng_translator_product="100" data-ng_translator_ref_id="dtfhk4j2s1h47smvboh6lrndz">在设置值之前访问了必要的输入。</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0950.md" title="Edit this page" aria-label="Edit this page">
      <!-- Pencil -->
      <docs-icon role="presentation">edit</docs-icon>
    </a>

    </header>
    <p data-ng_translator_product="100" data-ng_translator_ref_id="deey0r8m71ei2w9z9uwsn0dv4">访问了一个必要的输入，但没有绑定任何值。</p>
<p data-ng_translator_product="100" data-ng_translator_ref_id="abjug5adsw6tkerfruq77t8c3">当在指令或组件中过早地访问必要的输入时，可能会发生这种情况。通常在类构造函数中读取输入时会发生这种情况。</p>
<p data-ng_translator_product="100" data-ng_translator_ref_id="bwynd5oj2hem8rbfudyj5eh59">在 
<code>ngOnInit</code> 生命周期钩子及其之后，输入被保证是可用的。</p>

  <h2 id="fixing-the-error">
    <a href="#fixing-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Fixing the error" data-ng_translator_product="100" data-ng_translator_ref_id="63eun1v9nz40i6edbyrmabm2e">修复错误</a>
  </h2>
  <p data-ng_translator_product="100" data-ng_translator_ref_id="bloiwmptip3vnv6hihjnja1ea">在响应式上下文中访问必要的输入。例如，在模板本身、
<code>computed</code> 内或 effect 内。</p>
<p data-ng_translator_product="100" data-ng_translator_ref_id="37kjviqswwdh55a7pzctor949">或者，在 
<code>ngOnInit</code> 生命周期钩子内或之后访问输入。</p>
