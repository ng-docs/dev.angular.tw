    <p data-ng_translator_product="100" data-ng_translator_ref_id="4m756qjrc7fkg1jcadb763fmg"><code>NgFor</code>找不到传入值的可迭代求差器。确保它是一个可迭代者，如
<code>Array</code>。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error" data-ng_translator_product="100" data-ng_translator_ref_id="6rp3v2icazrcg6696buxdgjjo">调试此错误</a>
  </h2>
  <p data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="ahiotpj0tqcudjajurfd9ya24">在模板中使用 ngFor 时，你必须使用某种类型的迭代器，例如 <code>Array</code>、<code>Set</code>、<code>Map</code> 等。如果你在尝试迭代对象中的键名，你应该去看看 <a href="/api/common/KeyValuePipe">KeyValue 管道</a>。</p>
