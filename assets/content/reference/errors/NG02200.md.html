    <h1 tabindex="-1">缺少可迭代物件求差器</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG02200.md" title="Edit this page" aria-label="Edit this page">
      <!-- Pencil -->

    <p><code>NgFor</code> 找不到傳入值的可迭代求差器。請確保它是一個可迭代物件，例如 <code>Array</code>。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">除錯錯誤</a>
  </h2>
  <p>當在範本中使用 ngFor 時，你必須使用某種型別的可迭代物件，例如 <code>Array</code>、<code>Set</code>、<code>Map</code> 等。
如果你嘗試迭代物件中的鍵，則應該檢視 <a href="/api/common/KeyValuePipe">KeyValue 通道</a>。</p>
