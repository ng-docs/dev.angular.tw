    <h1 tabindex="-1">`@defer` 依賴載入失敗</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0750.md" title="Edit this page" aria-label="Edit this page">

    <p>當載入 <code>@defer</code> 控制區塊的依賴失敗時（通常是由於網路狀況不佳），並且沒有設定 <code>@error</code> 控制區塊來處理失敗狀態時，會發生此錯誤。在這種情況下，沒有 <code>@error</code> 控制區塊可能會導致糟糕的使用者體驗。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">除錯此錯誤</a>
  </h2>
  <p>驗證你是否已將 <code>@error</code> 控制區塊新增到你的 <code>@defer</code> 控制塊中，以處理失敗狀態。</p>
