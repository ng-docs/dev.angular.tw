    <h1 tabindex="-1">無效的多重提供者</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0209.md" title="Edit this page" aria-label="Edit this page">
      <!-- Pencil -->

    </header>
    <p>當 Angular 執行時注入一個旨在與 <code>multi: true</code> 一起使用的令牌時，但卻找到了一個非陣列，就會丟擲此錯誤。例如，<code>ENVIRONMENT_INITIALIZER</code> 應該像 <code>{provide: ENVIRONMENT_INITIALIZER, multi: true, useValue: () =&gt; {...}}</code> 這樣提供。</p>
