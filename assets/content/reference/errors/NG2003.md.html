    <h1 tabindex="-1">缺少令牌</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG2003.md" title="Edit this page" aria-label="Edit this page">

    <p>在編譯時，建構式函式引數沒有注入令牌。 <a href="api/core/InjectionToken">InjectionTokens</a> 是可以在依賴注入提供者中使用的令牌。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">除錯錯誤</a>
  </h2>
  <p>檢視丟擲錯誤的引數以及該類別的所有用法。
當建構式函式使用原始型別（如 <code>string</code>、<code>number</code>、<code>boolean</code> 和 <code>Object</code>）定義引數時，通常會丟擲此錯誤。</p>
<p>使用來自 <code>@angular/core</code> 的 <code>@Injectable</code> 方法或 <code>@Inject</code> 裝飾器，以確保你注入的型別是具體化的（具有執行時表示形式）。確保向此裝飾器新增提供者，這樣你就不會丟擲 <a href="errors/NG0201">NG0201：未找到提供者</a>。</p>
