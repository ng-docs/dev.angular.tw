    <h1 tabindex="-1" data-ng_translator_product="100" data-ng_translator_ref_id="d7e4qs254ptnzv59pr72h1oy2">缺少令牌</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG2003.md" title="Edit this page" aria-label="Edit this page">

    <p data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="a62ggzbci03lnknfshawk1y4b">在编译时，没有找到针对某个构造函数参数的注入令牌。<a href="api/core/InjectionToken">InjectionToken</a>是可以在依赖注入提供者中使用的令牌。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error" data-ng_translator_product="100" data-ng_translator_ref_id="6rp3v2icazrcg6696buxdgjjo">调试此错误</a>
  </h2>
  <p data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="ephxchwa8qxzl9rykxgul58df">查看引发错误的参数及其在该类中的所有用法。当用 <code>string</code>，<code>number</code>，<code>boolean</code> 和 <code>Object</code> 定义参数时，通常会引发此错误。</p>
<p data-ng_translator_product="100" data-ng_translator_ref_id="ac1kj2o4tzuqjxnduxaneouoa">使用 
<code>@angular/core</code> 中的 
<code>@Injectable</code> 方法或 
<code>@Inject</code> 装饰器，以确保你注入的类型被具体化（具有运行时表示）。确保向此装饰器添加一个提供者，以免引发 
<a href="errors/NG0201">NG0201：未找到提供者</a>。</p>
