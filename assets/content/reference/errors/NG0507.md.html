    <p>當 Angular 檢測到由伺服器端渲染 (SSR) 生成的內容在渲染後被更改時，就會丟擲此錯誤。水合過程依賴於 SSR 後內容保持不變，這包括空格和註解節點。這些空格和註解節點必須保留在 SSR 過程生成的 HTML 中。請在水合指南中瞭解更多訊息。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">除錯錯誤</a>
  </h2>
  <p>通常，這會在以下情況下發生：</p>
<p>一些 CDN 提供商具有內建屬性，可以從 HTML 中刪除空格和註解節點以進行最佳化。請驗證 CDN 設定中是否有此類別選項並將其關閉。
如果您使用 SSR 生成的 HTML 的自定義後處理（作為建立步驟），請確保此過程不會刪除空格和註解節點。</p>
