    <p data-ng_translator_product="100" data-ng_translator_ref_id="bmiuqunonazya8oy55o36p8yg">当 Angular 检测到服务器端渲染（SSR）生成的内容在渲染后被更改时，会抛出此错误。水合过程依赖于 SSR 后内容不被修改，这也包括空格和注释节点。那些空格和注释节点必须保留在 SSR 生成的 HTML 中。更多信息请参阅水合指南。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error" data-ng_translator_product="100" data-ng_translator_ref_id="6rp3v2icazrcg6696buxdgjjo">调试此错误</a>
  </h2>
  <p data-ng_translator_product="100" data-ng_translator_ref_id="9suv0130vftmw2dfsxdapnru8">通常在以下情况下会发生这种情况：</p>
<p data-ng_translator_product="100" data-ng_translator_ref_id="erki8c04vsxaj78k69osqop47">某些 CDN 提供商有一个内置特性，可以作为优化从 HTML 中移除空格和注释节点。请检查 CDN 配置中是否有此选项并将其关闭。如果你使用自定义的 HTML 后处理（作为构建步骤），请确保此过程不会移除空格和注释节点。</p>
