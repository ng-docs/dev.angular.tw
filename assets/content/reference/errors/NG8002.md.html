    <p data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="ekjg30sjy78pss681kyjly5a3">在编译过程中无法解析的 Attribute 或 Property。</p>
<p data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="3ygmns1akupcoafvt6s6vkhhc">尝试绑定到不存在的属性时会出现此错误。任何属性绑定都必须符合以下任一条件：</p>

  <ul class="docs-list">
    <li data-ng_translator_product="100" data-ng_translator_confirmed data-ng_translator_ref_id="b9nimrz7i5xrnkuawrux69tsg">HTML 元素上的原生属性，或者</li>
<li data-ng_translator_product="100" data-ng_translator_ref_id="c534bfj0s3rxfph4jtpvrddoo">应用于元素的组件或指令的 
<code>@Input()</code> 属性。</li>

  </ul>
  <p data-ng_translator_product="100" data-ng_translator_ref_id="4gm8f5gzcyc01px27xqy7h2ti">这个运行时错误是 
<code>NG0304: '${tagName}' 不是一个已知元素: …'</code>。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error" data-ng_translator_product="100" data-ng_translator_ref_id="6rp3v2icazrcg6696buxdgjjo">调试此错误</a>
  </h2>
  <p data-ng_translator_product="100" data-ng_translator_ref_id="2ce5c38yriky5ekq5fuziayxt">查看使用的特定 
<a href="guide/templates">绑定语法</a> 文档。通常是拼写错误或导入错误。 也可能缺少属性选择器 'name' 的方向或缺少输入。</p>
